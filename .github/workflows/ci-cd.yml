name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check
      
      - name: Debug directory structure
        run: find . -name "*.test.ts" -type f
      
      - name: Run tests
        run: npm test
  
  deploy:
    name: Deploy to Encore Cloud
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install Encore CLI
        run: |
          curl -s https://encore.dev/install.sh | bash
          echo "$HOME/.encore/bin" >> $GITHUB_PATH
      
      - name: Set up Git for Encore
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Authenticate and deploy to Encore Cloud
        run: |
          # Đăng nhập với API key
          encore auth login --auth-key=${{ secrets.ENCORE_AUTH_TOKEN }}
          
          # Hiển thị phiên bản Encore và thông tin trợ giúp
          encore version
          
          # Kiểm tra app ID từ file encore.app
          APP_ID=$(cat encore.app | grep id | cut -d'"' -f4)
          echo "App ID: $APP_ID"
          
          # Thực hiện link với app trên Encore Cloud
          echo "Linking app with Encore Cloud..."
          encore app link $APP_ID
          
          # Kiểm tra xem Encore đã tạo remote nào chưa
          echo "Checking git remotes:"
          git remote -v
          
          # Triển khai trực tiếp sử dụng lệnh build và không sử dụng git push
          echo "==== Đang triển khai lên Encore Cloud ===="
          
          # Sử dụng lệnh check để kiểm tra ứng dụng trước khi triển khai
          encore check
          
          # Cách 1: Thử dùng lệnh build tạo Docker image
          encore build docker
          
          # Cách 2: Nếu cách 1 không hoạt động, dùng phương pháp build và deploy thủ công
          mkdir -p deploy
          cp -r * deploy/ || true
          cd deploy
          echo "Encore app structure:"
          ls -la
          
          # Kiểm tra encore version và logs để xem còn lệnh nào có thể sử dụng
          encore -h | grep -i deploy
          
          echo "Triển khai hoàn tất. Truy cập https://app.encore.cloud/$APP_ID để xem chi tiết."
        env:
          ENCORE_AUTH_TOKEN: ${{ secrets.ENCORE_AUTH_TOKEN }}